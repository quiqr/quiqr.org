- dataformat: yaml
  description: Pages like about, etc...
  folder: content/page
  itemtitle: Page
  key: pages
  title: Pages
  hideIndex: true
  includeSubdirs: true
  extension: md
  fields:
    - key: title
      title: Title
      type: string
    - key: description
      title: Description
      type: string
    - key: mainContent
      title: Main content
      type: markdown

- dataformat: yaml
  description: Blog Posts
  folder: content/post
  itemtitle: Post
  key: posts
  title: Posts
  hideIndex: true
  extension: md
  fields:
    - key: title
      title: Title
      type: string
    - key: date
      title: Date
      type: date
    - key: series
      title: Series
      type: chips
    - key: math
      title: Math
      type: boolean
    - key: categories
      title: Categories
      type: chips
    - key: tags
      title: Tags
      type: chips
    - key: author
      title: Author
      type: string
    - key: description
      title: Description
      type: string
    - key: mainContent
      title: Main content
      type: markdown

    - key: images
      type: bundle-manager
      path: ./images
      extensions:
        - svg
        - png
        - jpg
        - gif
      fields:
        - key: thumb
          title: Thumb
          type: bundle-image-thumbnail

