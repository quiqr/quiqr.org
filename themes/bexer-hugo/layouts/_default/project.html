<div class="project-item mb-5 mt-5">
  <div class="position-relative mb-4 overflow-hidden">
    <a href="{{ .Permalink }}" aria-label="project image full view">
      <img loading="lazy"
           src="/images/project/{{.Params.Image }}"
           style="
                object-fit: cover;
                object-position: center;
                min-height: 250px;
                max-height: 250px;
                "
           alt="{{ .Title }}" />
    </a>
  </div>
  {{ "<!-- project-info -->" | safeHTML }}
  <div class="px-4">
    <h6 class="text-primary">{{ .Params.Category }}</h6>
    <h4><a class="text-dark" href="{{ .Permalink }}" aria-label="project image full view">{{ .Title }}</a></h4>
  </div>
</div>
